<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swap.css">
    <title>Swap Variables</title>
</head>
<body>
    <div class="container">
        <h1>Swap Two Variables</h1>

        <label for="variable1">Variable 1:</label>
        <input type="text" id="variable1" placeholder="Enter value for Variable 1">

        <br>

        <label for="variable2">Variable 2:</label>
        <input type="text" id="variable2" placeholder="Enter value for Variable 2">

        <br>

        <button onclick="swapVariables()">Swap</button>

        <p id="output">After Swap:</p>
            
        Variable 1:<span id="firstvariable"> </span> <br>
        Variable 2:<span id="secondvariable"> </span>



    </div>
    <script src="swap.js"></script>
</body>
</html>
